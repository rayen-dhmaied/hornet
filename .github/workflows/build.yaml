name: Build and Push to GHCR

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'Dockerfile'
      - 'api/followers/**'
      - 'api/posts/**'
      - 'common/**'
      - 'config/**'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PORT: 8080

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [posts, followers]
        include:
          - service: posts
            image_name: hornet-posts
          - service: followers
            image_name: hornet-followers

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: Get Current Timestamp
        id: timestamp
        run: echo "timestamp=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          echo "Building Docker image for service: ${{ matrix.service }}"
          docker build \
            --build-arg SERVICE=${{ matrix.service }} \
            --build-arg PORT=${{ env.PORT }} \
            -t ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ env.timestamp }} .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image for service: ${{ matrix.service }}"
          docker push ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ env.timestamp }}

      - name: Tag and Push Latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ env.timestamp }} ${{ env.REGISTRY }}/${{ matrix.image_name }}:latest
          docker push ${{ env.REGISTRY }}/${{ matrix.image_name }}:latest